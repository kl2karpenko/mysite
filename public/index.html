<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="src/vendor/require.min.js"></script>
    <script src="config.js"></script>
    <script src="src/bootstrap.js"></script>

</head>
<body>


<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a ng-href="/">kl2Karpenko</a></h3>
                    <nav>
                        <ul class="nav masthead-nav" ng-controller="NavCtrl">
                            <li ng-repeat="items in navItems" ng-class="getActiveClass(items.url)"><a href={{items.url}}>{{items.name}}</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <div ng-view></div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p><b class="text-success">kl2kaprenko</b> @ 2015, All rights reserved</p>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
