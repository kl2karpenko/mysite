<div class="row contact-section">
    <h3 class="col-xs-12 text-center">
        Please feel free to write me any time you want. You can find my information under.
    </h3>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-6" ng-repeat="contact in contacts">
                <a ng-href={{contact.value}} class="contact-group">
                    <span class="icon">
                        <i class="{{contact.icon}}"></i>
                    </span>
                    <span>{{contact.name}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
